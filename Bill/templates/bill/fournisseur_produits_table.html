<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    {% load bootstrap4 django_tables2 %}
	{% bootstrap_css %}         {# Embed Bootstrap CSS #}
	{% bootstrap_javascript jquery='full' %}  {# Embed Bootstrap JS+jQuery #}
  </head>
  <body>
  <h2>Table des produits</h2>
  <br><br>
  <!-- on affiche un bouton pour ajouter un nouveau produit -->
  <a href="{% url 'produit_create' fournisseur_pk=fournisseur%}" class="btn btn-primary">Ajouter produit</a>
  <br><br>
  <div class="col-lg-6">
  <!-- on affiche les produits -->
	{% render_table produits %}
  </div>
  </body>
</html>
